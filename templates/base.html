{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
		<meta name="HandheldFriendly" content="true">
		<meta name="MobileOptimized" content="width">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta name="Generator" content="FlexGist">
		<meta name="keywords" content="Pyforum">
		<meta name="docsearch:language" content="en">
		<meta name="docsearch:version" content="4.3">
		<meta name="description" content="This is my forum app">

		<!-- Favicons -->
		<link rel="shortcut icon" href="{% static 'favicon.ico' %}">
		<link rel="apple-touch-icon" href="{% static 'img/favicons/apple-touch-icon.png' %} " sizes="180x180">
		<link rel="icon" href="{% static 'img/favicons/favicon-32x32.png" sizes="32x32" type="image/png' %}">
		<link rel="icon" href="{% static 'img/favicons/favicon-16x16.png" sizes="16x16" type="image/png' %}">
		<link rel="mask-icon" href="{% static 'img/favicons/safari-pinned-tab.svg' %}" color="#563d7c">
		<meta name="theme-color" content="#563d7c">

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">

		<!-- Documentation extras -->
		<link rel="stylesheet" href="{% static 'css/bootstrap/docs.min.css' %}">

		<!-- Custom bootstrap themes (JUMBOTRON) -->
		<link rel="stylesheet" href="{% static 'css/bootstrap/examples/jumbotron/jumbotron.css' %}">
		
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="{% static 'css/johncms/style.css' %}">

		<!-- Title Tag -->
		<title>{% block title %}{% endblock %}</title>
	</head>
	
	<!-- Header Logo -->
	<a href="/"><img src="{% static 'img/logo.gif' %}" alt="Logo" /></a>

	<!-- Body starts here -->
	<body>
		
		<div class="maintxt">
			{% block content %}
			{% endblock %}
		</div>

	</body>
</html>
